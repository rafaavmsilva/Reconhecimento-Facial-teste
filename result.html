<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado do Reconhecimento Facial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333333;
        }
        .result-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .success {
            color: #4CAF50;
        }
        .error {
            color: #FF0000;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Resultado do Reconhecimento Facial</h1>
        {% if recognized_faces %}
            <p class="success">Pessoa Encontrada: {{ recognized_faces[0] }}</p>
        {% else %}
            <p class="error">Pessoa n√£o Encontrada</p>
        {% endif %}
    </div>
</body>
</html>
